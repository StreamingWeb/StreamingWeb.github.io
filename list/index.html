<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Site Navigateur</title>

    <!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom stlylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="displayArea"></div>
    <button id="playButton" class="play">
        <svg class="play-normal" xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
            <path fill="#ffdd00" fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2m3 10a1 1 0 0 1-.5.866l-3 1.732a1 1 0 0 1-1.5-.866v-3.464a1 1 0 0 1 1.5-.866l3 1.732A1 1 0 0 1 15 12" clip-rule="evenodd"/>
        </svg>
        <svg class="play-hover" xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
            <g fill="none" stroke="#ffdd00" stroke-linejoin="round" stroke-width="2">
                <circle cx="12" cy="12" r="9" stroke-linecap="round"/><path d="m14 12l-3 1.732v-3.464z"/>
            </g>
        </svg>
    </button>

    <button id="prevButton" class="navigationButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="128" viewBox="0 0 12 24" transform="rotate(-180 0 0)">
            <path fill="#ffdd00" fill-rule="evenodd" d="M10.157 12.711L4.5 18.368l-1.414-1.414l4.95-4.95l-4.95-4.95L4.5 5.64l5.657 5.657a1 1 0 0 1 0 1.414"/>
        </svg>
    </button> <!-- Flèche gauche -->
    <button id="nextButton" class="navigationButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="128" viewBox="0 0 12 24">
            <path fill="#ffdd00" fill-rule="evenodd" d="M10.157 12.711L4.5 18.368l-1.414-1.414l4.95-4.95l-4.95-4.95L4.5 5.64l5.657 5.657a1 1 0 0 1 0 1.414"/>
        </svg>
    </button> <!-- Flèche droite -->

    <div id="notfound">
        <h1>404</h1>
        <h2>Oops! Page Not Be Found</h2>
		<p>Sorry but the page you are looking for does not exist, have been removed. name changed or is temporarily unavailable</p>
        <a id="back-home">Back to homepage</a>
	</div>
    
    <script src="script.js"></script>
</body>
</html>
