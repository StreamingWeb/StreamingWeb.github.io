<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Anime Streaming Platform</title>
    
    <!-- Custom stlylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <!-- Sidebar content -->
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Welcome to your new free and no ads anime streaming platform</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Type a word">
                    <div class="filters">
                        <span class="filter">HENTAI</span>
                        <span class="filter">ROMANCE</span>
                    </div>
                </div>
            </header>
            <section class="carousel">
                <img src="./img/Cover.png" alt="Banner">
            </section>
            <section class="section keep-watching">
                <h2>Keep Watching</h2>
                <div class="anime-list">
                    <div class="anime-item"><img src="./ressources/1flix.to.jpeg" alt="Anime 1"></div>
                    <div class="anime-item"><img src="./ressources/1hd.to.jpeg" alt="Anime 2"></div>
                    <div class="anime-item"><img src="./ressources/1movieshd.cc.jpeg" alt="Anime 3"></div>
                    <div class="anime-item"><img src="./ressources/soap2dayhd.co.jpeg" alt="Anime 4"></div>
                </div>
            </section>
            <section class="section recommended">
                <h2>Recommended</h2>
                <div class="anime-list">
                    <div class="anime-item"><img src="./ressources/1flix.to.jpeg" alt="Anime 1"></div>
                    <div class="anime-item"><img src="./ressources/1hd.to.jpeg" alt="Anime 2"></div>
                    <div class="anime-item"><img src="./ressources/1movieshd.cc.jpeg" alt="Anime 3"></div>
                    <div class="anime-item"><img src="./ressources/soap2dayhd.co.jpeg" alt="Anime 4"></div>
                </div>
            </section>
            <section class="section romance">
                <h2>Romance</h2>
                <div class="anime-list">
                    <div class="anime-item"><img src="./ressources/1flix.to.jpeg" alt="Anime 1"></div>
                    <div class="anime-item"><img src="./ressources/1hd.to.jpeg" alt="Anime 2"></div>
                    <div class="anime-item"><img src="./ressources/1movieshd.cc.jpeg" alt="Anime 3"></div>
                    <div class="anime-item"><img src="./ressources/soap2dayhd.co.jpeg" alt="Anime 4"></div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
